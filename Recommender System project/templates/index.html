<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Movie Recommender - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Movie Recommendation System</h1>
    <p>Enter a user ID to get personalized movie recommendations.</p>
    <p class="hint">Hint: if you are using the MovieLens 100K dataset, try a user ID between 1 and 610.</p>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <button type="submit">Continue</button>
    </form>
</div>
</body>
</html>
